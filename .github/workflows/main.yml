name: front-linter

on: push

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: '22'
      - name: install
        run: yarn install
      - name: ESLint
        run: yarn run lint
      - name: Prettier
        run: yarn prettier --write .