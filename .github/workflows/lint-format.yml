name: front-linter

on:
  push:
    branches-ignore:
      - main

jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "22"
      - name: install
        run: yarn install
      - name: ESLint
        run: yarn run lint
      - name: Prettier
        run: yarn prettier --write .
